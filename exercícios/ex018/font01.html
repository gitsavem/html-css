<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonte com o Google Fonts</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    /* 
        Todo @ tem que estar fora de um seletor (body{} por exemplo) e abaixo de um style, senão, nas primeiras linhas de um arquivo css
    */
        body{
            font: 100 1.2em sans-serif;
        }

        h1{
            font-family: 'Permanent Marker', sans-serif; font-size: 3em;
            color: blue;
        }
        
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, natus ullam. Atque maxime minima natus! Debitis nesciunt culpa id minima ut in recusandae iure, tempore corporis voluptatum necessitatibus, itaque quis!</p>
</body>
</html>
