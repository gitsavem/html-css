    <title>Fontes EXTERNAS</title>
    <style>
        @font-face {
            font-family: 'Snowt';
            src: url('fonts/Snowtimes Italic.ttf') format('truetype');
            /*
                tipos de format()
                -opentype (otf)
                -truetype (ttf)
                -embedded-opentype
                -truetype-aat (Apple Advanced Typography)
                -svg

            */
        }
        body{
            font-family: sans-serif;
        }
        h1{
            font-family: 'Courier New', Courier, monospace;
        }
        p{
            font-family: 'Snowt', monospace;
            font-size: 4em;
        }
    </style>
</head>
