<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em  HTML5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1> 
   <p>Diversidade de tamanhos</p>
   <picture>
    <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
    <img src="imagens/g.png" alt="Imagem Flexível">
   </picture>
   <h1>Coloando aúdio no site</h1>
   <p>Colocando de forma simples</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/Calimba - E's Jammy Jams.mp3" type="audio/mpeg">
    <source src="midia/Calimba - E's Jammy Jams.ogg" type="audio/ogg">
    <source src="midia/Calimba - E's Jammy Jams.wav" type="audio/wav">
    <p>Infelizmente seu navegador é falho</p>
    <a href="midia/Calimba - E's Jammy Jams.mp3">Clique para baixar o arquivo MP3</a>
   </audio>
</audio>
</body>
</html>
